<!doctype html>
<html>
    <head>
        <!--<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.5/leaflet.js"></script>-->
        <script type="text/javascript" src="../node_modules/leaflet/dist/leaflet-src.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.5/leaflet.css">
        <title>Leaflet Area Select</title>
        <!--<script type="text/javascript" src="../dist/Map.SelectArea.js"></script>-->
        <style type="text/css">
        html, body, #map {
            width: 100%;
            height: 100%;
            margin: 0;
        }
        .leaflet-select-control {
            background: #ffffff;
            padding: 5px;
            cursor: pointer;
        }
        .leaflet-select-control:active,
        .leaflet-select-control.active {
            background: #cccccc;
        }
        .leaflet-select-control .icon {
            width: 15px;
            height: 15px;
            display: block;
            background: url('img/select.png') no-repeat;
        }
        .info {
            font-family: Helvetica, Arial, sans-serif;
            background: #fff;
            z-index: 1000;
            right: 10px;
            top: 10px;
            position: absolute;
            padding: 15px;
        }
        .info .result {
            display: block;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-width: 130px;
            position: relative;
            background: #dddddd;
            font-family: Monaco, Courier, monospace;
            padding: 5px;
        }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <div class="leaflet-bar info">
            <label><input type="checkbox" id="restriction" checked> Fence</label><br>
            <label><input type="checkbox" id="ctrl-key" checked> CTRL key</label><br>
            <!--<label><input type="checkbox" id="shift-key"> SHIFT key</label>-->
            <div class="result"></div>
        </div>
        <script type="text/javascript" src="js/bundle.js"></script>
    </body>
</html>
